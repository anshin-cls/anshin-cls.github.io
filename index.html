<!DOCTYPE html>
<html>
<head lang="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>合同会社あんしん地域生活支援センター</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="pure-g">
    <!-- Video area -->
    <div class="pure-u-2-3" id="video-container">
        <video id="their-video" autoplay></video>
        <video id="my-video" muted="true" autoplay style="transform: scaleX(-1);"></video>
    </div>
    <!-- Steps -->
    <div class="pure-u-1-3">
        <p>私の ID: <span id="my-id">...</span></p>
        <p>ID を相手とシェアしてください。</p>
        <br>
        <form id="make-call" class="pure-form">
            <input type="text" placeholder="相手の ID を入力" id="callto-id">
            <button href="#" class="pure-button pure-button-success" type="submit">開始</button>
        </form>
        <form id="end-call" class="pure-form">
            <p>相手の ID: <span id="their-id">...</span></p>
            <button href="#" class="pure-button pure-button-error" type="submit">終了</button>
        </form>
        <br>
        <div id="send-message" class="pure-form">
            <br>
            <input type="text" placeholder="メッセージ を入力" id="message">
            <button id="send" class="pure-button pure-button-success">送信</button>
            <br>
            <div id="messages"></div>
            <button id="delete" class="pure-button pure-button-warning" type="submit">消去</button>
            <br>
        </div>
        <br>
        <p>powered by SkyWay</p>
        <p>Copyright © 合同会社あんしん地域生活支援センター</p>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
